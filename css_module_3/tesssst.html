<script>
    let arr1 = [
        [1, 2, 8, 43],
        [9, 4, 53, 7],
        [11, 6, 4, 0],
        [1, 2, 6, 51]
    ]
    alert(a(arr1));

    function a(arr1) {
        let arr = [];
        for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j < arr1[i].length; j++) {
                let check = arr1[i][j] >= 2;
                for (let k = 2; k <= arr1[i][j] / 2; k++) {
                    if (arr1[i][j] % k == 0) {
                        check = false;
                        break;
                    }
                }
                if (check && !arr.includes(arr1[i][j])) {
                    arr.push(arr1[i][j]);
                }
            }
        }
        return arr.sort((a, b) => a - b);
    }

</script>
