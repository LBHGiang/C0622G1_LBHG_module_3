<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, td, th {
            border: 1px solid black;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th {
            height: 50px;
        }
        h1 {
            font-size: 2.5em; /* 40px/16=2.5em */
        }

        h2 {
            font-size: 1.875em; /* 30px/16=1.875em */
        }

        p {
            font-size: 0.875em; /* 14px/16=0.875em */
        }
    </style>
</head>
<body>

<h1>Sđây la h1t</h1>
<h2>Sửday la h2 height</h2>
<p>Thiết lập chiều rộng của bảng, và chiều cao của dòng tiêu đề trong bảng:</p>

<table>
    <tr>
        <th>Họ đệm</th>
        <th>Tên</th>
        <th>Tiết kiệm ($)</th>
    </tr>
    <tr>
        <td>Nguyễn Trung</td>
        <td>Tuyến</td>
        <td>110</td>
    </tr>
    <tr>
        <td>Nguyễn Thị Xuân</td>
        <td>Quỳnh</td>
        <td>170</td>
    </tr>
    <tr>
        <td>Nguyễn Thị Kim</td>
        <td>Cúc</td>
        <td>320</td>
    </tr>
    <tr>
        <td>Bùi Thành</td>
        <td>Trung</td>
        <td>280</td>
    </tr>
</table>

</body>
</html>
